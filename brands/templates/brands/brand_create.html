{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <!-- <h3 class="display-4">Cadastrar Marca</h3> -->

    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Cadastrar Marca</h5>
      </div>
      <div class="card-body">
        <form method="post" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Salvar Marca</button>
        </form>
      </div>
    </div>
    <a href="{% url 'brands:brands_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Marcas</a>
  </div>
{% endblock %}

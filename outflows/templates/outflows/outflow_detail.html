{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h3 class="display-4">Detalhes da Saída</h3>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ outflow.product }}</h3>
      <p class="card-text">Fornecedor: <strong>{{ outflow.supplier }}</strong></p>
      <p class="card-text">Quantidade: <strong>{{ outflow.quantity }}</strong></p>
      <p class="card-text">{{ outflow.description }}</p>
    </div>
  </div>

  <a href="{% url 'outflows:outflows_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Saídas</a>
</div>
{% endblock %}

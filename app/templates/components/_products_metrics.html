<div class="card mt-4">
    <div class="card-body">
        <div class="row gap-3 gap-lg-0">
            <div class="col-lg-3">
                <div class="card bg-primary">
                    <div class="card-body">
                        <h5 class="card-title text-white fs-5 fs-md-4 fs-lg-3">Quantidade de produtos</h5>
                        <p class="card-text text-white fw-bold fs-3 fs-md-2 fs-lg-1">{{ products_metrics.total_quantity }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h5 class="card-title text-white fs-5 fs-md-4 fs-lg-3">Custo do estoque</h5>
                        <p class="card-text text-white fw-bold fs-3 fs-md-2 fs-lg-1">R$ {{ products_metrics.total_cost_price }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-success">
                    <div class="card-body">
                        <h5 class="card-title text-white fs-5 fs-md-4 fs-lg-3">Valor do estoque</h5>
                        <p class="card-text text-white fw-bold fs-3 fs-md-2 fs-lg-1">R$ {{ products_metrics.total_selling_price }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h5 class="card-title text-white fs-5 fs-md-4 fs-lg-3">Lucro do estoque</h5>
                        <p class="card-text text-white fw-bold fs-3 fs-md-2 fs-lg-1">R$ {{ products_metrics.total_profit }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-4">Detalhes da Entrada</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ inflow.product }}</h3>
            <p class="card-text">Fornecedor: <strong>{{ inflow.supplier }}</strong></p>
            <p class="card-text">Quantidade: <strong>{{ inflow.quantity }}</strong></p>
            <p class="card-text">{{ inflow.description }}</p>
        </div>
    </div>

    <a href="{% url 'inflows:inflows_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Entradas</a>
</div>
{% endblock %}
